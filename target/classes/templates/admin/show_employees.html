<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">All Employees</h1>


				<div class="table-responsive">
					<table class="table table-hover ">
						<thead class="thead-light ">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">Designation</th>
								<th scope="col">Since</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>


							<tr th:each="e : ${allEmployees}">

								<th scope="row" th:text="${e.empId}">1</th>

								<td><span th:text="${e.name}"></span></td>

								<td><span th:text="${e.designation}"></span></td>

								<td><span th:text="${e.dateOfJoin}"></span></td>

								<td><a href="#" th:onclick="|removeEmployees(${e.empId})|"
									class="btn btn-danger btn-sm">Remove</a></td>
									
								<td><a href="#" th:href="@{'/admin/salary/'+${e.empId}}"
									class="btn btn-success btn-sm">Payment</a></td>
							</tr>


						</tbody>
					</table>

				</div>

				<!--  pagination part -->

				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/admin/list-employees/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>



						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/admin/list-employees/'+${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/admin/list-employees/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>



			</div>

		</div>

		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#contacts-link").addClass("active");
        });
      </script>

	</section>
</body>
</html>
