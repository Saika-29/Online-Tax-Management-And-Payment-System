<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="employee/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		<div class="container">
		
			<div class="card">
				
				<div class="card-body">
				
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/images/emp_male.png'}" alt="Sample Profile Picture" />
			   
				</div>   
				
				<h1 class="text-center mt-3" th:text="${loggedInEmployee.name}"></h1>
				
				<table class="table text-left">
					  <thead>
					    <tr>
					      <th scope="col">Employee ID</th>
					      <th scope="col"><span th:text="${loggedInEmployee.empId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Name</th>
					      <td><span th:text="${loggedInEmployee.name}"></span></td>
					     
					    </tr>
					    <tr>
					      <th scope="row">E-mail</th>
					      <td><span th:text="${user.userName}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Designation</th>
					      <td><span th:text="${loggedInEmployee.designation}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Date of Birth</th>
					      <td><span th:text="${loggedInEmployee.dateOfBirth}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">Gender</th>
					      <td><span th:text="${loggedInEmployee.gender}"></span></td>
					     
					    </tr>
					 
					    <tr>
					      <th scope="row">Date of Join</th>
					      <td><span th:text="${loggedInEmployee.dateOfJoin}"></span></td>
					     
					    </tr>
					    
					    </br>
					    
					    <tr>
					      <th scope="row">City</th>
					      <td><span th:text="${loggedInEmployee.city}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">State</th>
					      <td><span th:text="${loggedInEmployee.state}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">Pincode</th>
					      <td><span th:text="${loggedInEmployee.pincode}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">Status</th>
					      <td><span th:text="${loggedInEmployee.status}"></span></td>
					     
					    </tr>
					  
					    <tr>
					      <th scope="row">Tax Paid</th>
					      <td><span th:text="${loggedInEmployee.taxStatus}"></span></td>
					     
					    </tr>
					    
					  </tbody>
					  
					</table>
				
				</div>
				
			</div>
		
		</div>
		
		  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#profile-link").addClass("active");
        });
      </script>
		
	</section>
</body>
</html>
