<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>


		<div class="card mr-3 ml-3" th:if=${employee}>


			<div class="card-body">



				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/images/emp_male.png'}"
						alt="profile photo" />


					<h3 class="mt-3">
						<span th:text="${employee.name}"></span>
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${employee.empId}"></span></th>

							</tr>
						</thead>
						<tbody>
							
							<tr>
								<th scope="row">Designation</th>
								<td><span th:text="${employee.designation}"></span></td>

							</tr>

						</tbody>





					</table>




					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block">Credit Salary</button>

					</div>


				</div>




			</div>




		</div>


		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact...</h1>



	</section>
</body>
</html>
