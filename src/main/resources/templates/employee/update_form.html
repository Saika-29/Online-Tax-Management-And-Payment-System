<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="employee/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update your Profile</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${employee}" method="POST"
								th:action="@{/employee/process-update}" class="mt-2">

								<input type="hidden" th:value="${loggedInEmployee.empId}" name="empId" />



								<!-- Name  -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">Name</label>

									<div class="col-10">

										<input class="form-control" id="name" name="name" type="text"
											th:value="${loggedInEmployee.name}" placeholder="Enter Name here"
											required>
									</div>
								</div>

								<!-- Role  -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">Role</label>

									<div class="col-10">

										<input class="form-control" id="role" name="role" type="text"
											value="ROLE_EMPLOYEE" readonly>
									</div>
								</div>

								<!-- Gender -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">Gender</label>

									<div class="col-10">

										<label class="radio-inline"> <input type="radio"
											name="gender" value="Male" checked>Male
										</label> <label class="radio-inline"> <input type="radio"
											name="gender" value="Female">Female
										</label> <label class="radio-inline"> <input type="radio"
											name="gender" value="Other">Other
										</label>
									</div>
								</div>


								<!-- Date of Birth -->

								<div class="form-group row">
									<label for="example-date-input" class="col-2 col-form-label">Date
										of Birth</label>
									<div class="col-10">
										<input class="form-control" name="dateOfBirth" type="date"
											th:value="${loggedInEmployee.dateOfBirth}" placeholder="yyyy/MM/dd"
											id="dob" required>
									</div>
								</div>

								<!--  Designation Field -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">Designation</label>

									<div class="col-10">

										<input class="form-control" id="designation"
											name="designation" type="text"
											th:value="${loggedInEmployee.designation}" readonly>
									</div>
								</div>

								<!-- Date of Join -->

								<div class="form-group row">
									<label for="example-date-input" class="col-2 col-form-label">Date
										of Join</label>
									<div class="col-10">
										<input class="form-control" name="dateOfJoin" type="date"
											th:value="${loggedInEmployee.dateOfJoin}" placeholder="yyyy/MM/dd"
											id="doj" readonly>
									</div>
								</div>

								<!-- City  -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">City</label>

									<div class="col-10">

										<input class="form-control" id="city" name="city" type="text"
											th:value="${loggedInEmployee.city}" placeholder="Enter City here"
											required>
									</div>
								</div>

								<!-- State  -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">State</label>

									<div class="col-10">

										<input class="form-control" id="state" name="state"
											type="text" th:value="${loggedInEmployee.state}"
											placeholder="Enter State here" required>
									</div>
								</div>

								<!-- PinCode  -->

								<div class="form-group row">

									<label for="example-text-input" class="col-2 col-form-label">PinCode</label>

									<div class="col-10">

										<input class="form-control" id="pincode" name="pincode"
											type="text" th:value="${loggedInEmployee.pincode}" placeholder="Enter Pincode here"
											required>
									</div>
								</div>


								<div class="container text-center">

									<button class="btn btn-outline-primary">Update</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

	</section>
</body>
</html>
